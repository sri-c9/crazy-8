<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insane Crazy 8 - Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="game-body">
  <!-- Top Bar -->
  <div class="top-bar">
    <span class="room-badge" id="roomBadge">----</span>
    <button class="menu-btn" id="menuBtn" title="Menu">‚ãÆ</button>
  </div>

  <!-- Opponents Area -->
  <div class="opponents-ring" id="opponentsList">
    <!-- Opponent nodes rendered here -->
  </div>

  <!-- Center: Draw & Discard Piles -->
  <div class="center-area">
    <!-- Pending Draws Alert -->
    <div id="pendingAlert" class="pending-alert hidden">
      ‚ö†Ô∏è <span id="pendingCount">0</span> cards pending!
    </div>

    <div class="piles-container">
      <!-- Draw Pile -->
      <div class="pile draw-pile">
        <div class="draw-pile-stack">
          <div class="card-back stack-card"></div>
          <div class="card-back stack-card"></div>
          <div class="card-back stack-card"></div>
        </div>
        <button id="drawBtn" class="draw-btn">Draw</button>
      </div>

      <!-- Discard Pile -->
      <div class="pile discard-pile">
        <div id="topCard" class="card">
          <span class="card-value">?</span>
        </div>
      </div>
    </div>

    <!-- Direction Indicator -->
    <div class="direction-indicator clockwise" id="directionIndicator">
      <span class="direction-arrow" id="directionArrow"></span>
    </div>
  </div>

  <!-- Your Hand -->
  <div class="hand-area">
    <div class="hand-info">
      <span class="card-count-badge" id="cardCount">0</span>
    </div>
    <div id="handCards" class="hand-fan">
      <!-- Cards rendered here -->
    </div>
  </div>

  <!-- Color Picker Modal -->
  <div id="colorPicker" class="modal hidden">
    <div class="modal-overlay" id="colorPickerOverlay"></div>
    <div class="modal-content color-picker-content">
      <h3>Choose a color:</h3>
      <div class="color-buttons">
        <button class="color-btn red" data-color="red" title="Red"></button>
        <button class="color-btn blue" data-color="blue" title="Blue"></button>
        <button class="color-btn green" data-color="green" title="Green"></button>
        <button class="color-btn yellow" data-color="yellow" title="Yellow"></button>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOver" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2>üéâ Game Over!</h2>
      <p class="winner-text"><span id="winnerName"></span> wins!</p>
      <button id="backToLobbyBtn" class="btn-primary">Back to Lobby</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Connecting...</p>
  </div>

  <script type="module" src="dist/game-client.js"></script>
</body>
</html>
